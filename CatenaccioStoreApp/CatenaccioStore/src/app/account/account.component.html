<div class="centered">
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input [(ngModel)]="registerDto.FirstName" name="fullName" type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input [(ngModel)]="registerDto.LastName" name="lastName" type="text" placeholder="Enter your lastname" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input [(ngModel)]="registerDto.Email" name="email" type="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">User Name</span>
            <input [(ngModel)]="registerDto.UserName" name="userName" type="text" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Date Time</span>
            <input [(ngModel)]="registerDto.DOB" name="dob" type="date" placeholder="Enter your DOB" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input [(ngModel)]="registerDto.PhoneNumber" name="phoneNumber" type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input [(ngModel)]="registerDto.Password" name="password" type="password" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input [(ngModel)]="registerDto.ConfirmPassword" name="confirmPassword" type="password" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="gender-details">
          <input [(ngModel)]="registerDto.Gender" name="gender" type="radio" id="dot-1" value="Male">
          <input [(ngModel)]="registerDto.Gender" name="gender" type="radio" id="dot-2" value="Female">
          <input [(ngModel)]="registerDto.Gender" name="gender" type="radio" id="dot-3" value="Prefer not to say">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" (click)="register(registerDto)" value="Register">
        </div>
      </form>
    </div>
  </div>
</div>
