<mat-toolbar color="primary" class="navbar">
    <div class="logo-container" *ngIf="!isSmallScreen" [ngClass]="{'hidden-element': !isSmallScreen, 'visible-element': isSmallScreen}">
      <img src="../../../assets/logo.png" alt="Logo" class="logo">
    </div>
  
    <div class="menu-button" *ngIf="isSmallScreen" [ngClass]="{'hidden-element': isSmallScreen, 'visible-element': !isSmallScreen}">
      <button mat-button [matMenuTriggerFor]="menu">Menu</button>
      <mat-menu #menu="matMenu">
        <button mat-button routerLink="/">Offers</button>
        <button mat-button routerLink="/product">Products</button>
        <button mat-button routerLink="/orders">Orders</button>
        <button mat-button routerLink="/contact">Contact</button>
        <button *ngIf="IsAdmin() === false" mat-button routerLink="/adminpanel">Admin Panel</button>
      </mat-menu>
      <button mat-icon-button  routerLink="/account">
        <mat-icon>person</mat-icon>
      </button>
      <button mat-icon-button routerLink="/basket">
        <mat-icon>shopping_basket</mat-icon>
      </button>
    </div>
  
    <div class="nav-items" *ngIf="!isSmallScreen" [ngClass]="{'hidden-element': !isSmallScreen, 'visible-element': isSmallScreen}">
      <a mat-button routerLink="/">Offers</a>
      <a mat-button routerLink="/product">Products</a>
      <a mat-button routerLink="/orders">Orders</a>
      <a mat-button routerLink="/contact">Contact</a>
      <a mat-button routerLink="/adminpanel">Admin Panel</a>
    </div> 
    <div class="icons">
      <button mat-icon-button routerLink="/basket" *ngIf="isAuthenticated()">
        <mat-icon>shopping_basket</mat-icon>
      </button>
      
      <button mat-icon-button routerLink="/account" *ngIf="!isAuthenticated()">
        <mat-icon>person</mat-icon>
      </button>
      
      <button mat-icon-button routerLink="/login" *ngIf="!isAuthenticated()"> 
        <mat-icon>add_person</mat-icon>
      </button>
      <button style="display: flex; justify-content: center;" mat-icon-button *ngIf="isAuthenticated()" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
      </button>
    </div>
  </mat-toolbar>
