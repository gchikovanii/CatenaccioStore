<mat-toolbar color="primary" class="navbar">
  <div class="logo-container">
    <img src="../../../assets/logo.png" alt="Logo" class="logo">
  </div>
  <div class="nav-items">
    <a mat-button routerLink="/">Offers</a>
    <a mat-button routerLink="/product">Products</a>
    <a mat-button routerLink="/orders">Orders</a>
    <a mat-button routerLink="/contact">Contact</a>
    <a mat-button routerLink="/adminpanel">Admin Panel</a>
  </div>
  <div class="icons">
    <button mat-icon-button (click)="openRegistration()">
      <mat-icon>person_add</mat-icon>
    </button>
    <button mat-icon-button (click)="openLogin()">
      <mat-icon>person</mat-icon>
    </button>
    <button mat-icon-button (click)="openBasket()">
      <mat-icon>shopping_basket</mat-icon>
    </button>
  </div>
