<p>panel-products works!</p>
<table>
    <caption>Products List</caption>
    <thead>
      <tr>
        <th scope="col">Product Name</th>
        <th scope="col">Short Title</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Brand</th>
        <th scope="col">Quantity</th>
        <th scope="col">CategoryId</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-label="Product Name">KeyRing</td>
        <td data-label="Short Title">Key Chain of manchester</td>
        <td data-label="Description">Key Chain of manchester Description asdasdasdasdasdasdasdasdasdsasd</td>
        <td data-label="Price">30</td>
        <td data-label="Brand">GM</td>
        <td data-label="Quantity">25</td>
        <td data-label="CategoryId">1</td>
        <td data-label="Action">
              <button mat-button>
                <mat-icon aria-hidden="false" fontIcon="edit" style="color:rgb(199, 199, 48)"></mat-icon>
              </button>
              <button mat-button>
                <mat-icon aria-hidden="false" fontIcon="delete" style="color: rgb(188, 9, 9);"></mat-icon>
              </button>

        </td>
      </tr>
    </tbody>
  </table>
  <div class="btns">
    <button mat-button style="margin-right: 10px;">
      <mat-icon aria-hidden="false" fontIcon="add" style="color: rgb(35, 35, 151);"></mat-icon>
    </button>
    <button style="margin-right: 10px;" routerLink="/adminpanel" mat-raised-button color="primary">Main Panel</button>
  </div>
